<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>US Travel Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-sA+vxK6HmFhNSZ/HXXAUPI0V8R7WflsQtT9ZM/9Mq+s=" crossorigin=""/>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    #map { height: 100%; width:100%; }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-o9N1j6SBFaejprv1XmuIUiQPjvZOA0LDnFxZnEtZaIY=" crossorigin=""></script>
<script>
  // Initialize the map centered on the United States
  var map = L.map('map').setView([39.8283, -98.5795], 4); // center of US

  // Add OpenStreetMap tile layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  // Popular destination data: coordinates and descriptions
  var destinations = [
    {
      coords: [40.7128, -74.0060],
      title: 'New York City, NY',
      description: 'Explore iconic sites like Times Square and the Statue of Liberty. Try a slice of New York pizza!'
    },
    {
      coords: [37.8199, -122.4783],
      title: 'Golden Gate Bridge, CA',
      description: 'Walk or bike across this famous bridge, then grab some seafood at Fisherman\'s Wharf.'
    },
    {
      coords: [36.057, -112.143],
      title: 'Grand Canyon, AZ',
      description: 'Marvel at one of the world\'s largest canyons, then visit the quirky \"Bedrock City\" roadside attraction.'
    },
    {
      coords: [44.4280, -110.5885],
      title: 'Yellowstone National Park, WY',
      description: 'Home to Old Faithful geyser and amazing wildlife. Stop at the historic Old Faithful Inn.'
    },
    {
      coords: [41.8781, -87.6298],
      title: 'Chicago, IL',
      description: 'See the \"Cloud Gate\" (The Bean) in Millennium Park and try Chicago-style deep-dish pizza.'
    },
    {
      coords: [47.6062, -122.3321],
      title: 'Seattle, WA',
      description: 'Visit the Space Needle and Pike Place Market, home of the original Starbucks.'
    }
  ];

  // Add markers for each destination
  destinations.forEach(function(dest) {
    L.marker(dest.coords).addTo(map)
      .bindPopup('<b>' + dest.title + '</b><br>' + dest.description);
  });
</script>
</body>
</html>
